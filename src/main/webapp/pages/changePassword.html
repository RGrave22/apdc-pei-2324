<!DOCTYPE html>
<html>
<head>
    <title>Change password</title>
    <meta charset='utf-8'>      
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='changePassword.css'>  
</head>
<body>
    
    
    <div class="Container">
        <h1>Change password</h1>
        <hr class = "rounded">
        
        <label for="lastPassword">Password:</label>
        <input class="info" id="lastPassword" type="text" placeholder="Password" name="username" required>

        <label for="newPassword">New password:</label>
        <input class="info" id="newPassword" type="text" placeholder="New password" name="newPass" required> 
        
        <label for="newPasswordConf">New password confirmation:</label>
        <input class="info" id="newPassConf" type="text" placeholder="New password confirmation" name="newPassConf" required>           

        <button type="submit" onclick="changePassword()">Change password</button>
        
        <script src='functions.js'></script>
    </div>

</body>     
</html>
