<!DOCTYPE html>
<html>
<head>
    <title>Change Attributes</title>
    <meta charset='utf-8'>      
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='changeAttributes.css'>
    <script src='functions.js'></script>
</head>
<body>
    
    <div class="Container">
        <h1>Change attributes</h1>
        <hr class = "rounded">
        
        <p class = "note">Important:</p>

        <p class = "noteInformation">To change attributes just fill the blanks with the new information</p>
        
        <label for="username">Username of the user to change:</label>
        <input class="info" id="username" type="text" placeholder="Username" name="username" required>

        <label for="email">Email:</label>
        <input class="info" id="email" type="text" placeholder="Email" name="email" required>

        <label for="name">Name:</label>
        <input class="info" id="name" type="name" placeholder="Name" name="name" required>

        <label for="password">Password:</label>
        <input class="info" id="password" type="password" placeholder="Password" name="password" required>
        
        <label for="phone">Phone number:</label>
        <input class="info" id="phone" type="text" placeholder="Phone number" pattern="[0-9]{9}" name="phone" required>
        
        <label for="profile">Profile type:</label>
        <select class = "info" id="options">    
            <option value="">None</option>
            <option value="Publico">Public</option>
            <option value="Privado">Private</option>
        </select>

        <label for="ocupation">Ocupation:</label>
        <input class="info" id="ocupation" type="text" placeholder="Ocupation" name="ocupation" required>

        <label for="workplace">Work place:</label>
        <input class="info" id="workplace" type="text" placeholder="Work place" name="workplace" required>

        <label for="household">House Hole:</label>
        <input class="info" id="household" type="text" placeholder="House Hold" name="household" required>

        <label for="postalcode">Postal Code:</label>
        <input class="info" id="postalcode" type="text" placeholder="Postal Code" pattern="^\d{4}-\d{3}?$" name="postalcode" required>

        <label for="NIF">NIF:</label>
        <input class="info" id="nif" type="text" placeholder="NIF" pattern="[0-9]{8}" name="nif" required>

        <label for="foto">Foto:</label>
        <p class="noteInformation">The foto needs to be less than 1400bytes</p>
        <input class="info" id="foto" type="file" placeholder="Foto" name="foto" required>
        
        <label for="state">New state:</label>
        <select class = "info" id="state">    
            <option value="">None</option>
            <option value="ATIVO">Ativo</option>
            <option value="INATIVO">Inativo</option>
        </select>  
        
        <label for="role">New role:</label>
        <select class = "info" id="role">    
            <option value="">None</option>
            <option value="SU">SU</option>
            <option value="GA">GA</option>
            <option value="GBO">GBO</option>
            <option value="USER">USER</option>
        </select>           

        <button type="submit" onclick="changeAttributes()">Submit changes</button>

        <script src='functions.js'></script>
    </div>


    
</body> 
</html>
