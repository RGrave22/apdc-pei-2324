<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset='utf-8'>      
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='login.css'>  
</head>
<body>
    
    
    <div class="Container">
        <h1>Welcome</h1>
        <hr class = "rounded">
        <label for="username">Username:</label>
        <input class="info" id="username" type="text" placeholder="Username" name="username" required>

        <label for="password">Password:</label>
        <input class="info" id="password" type="password" placeholder="Password" name="password" required>

        <button type="submit" onclick="login()">Login</button>

        <p class = "newAcc">Don't have an account? <a href="#">Regist</a></p>

        <script src='functions.js'></script>
    </div>

</body>     
</html>
